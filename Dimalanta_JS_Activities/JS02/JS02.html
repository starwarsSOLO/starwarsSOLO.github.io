<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimalanta JS Act 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p>Enter a task and click "Add Task" to add it to your to-do list.</p>
        <form id="todoForm">
            <input type="text" id="taskInput" placeholder="Enter a task" required />
            <button type="submit">Add Task</button>
        </form>
        <h3>Your Tasks:</h3>
        <ul id="taskList"></ul>
    </div>
    <script src="JS02.js"></script>
</body>
</html>
